<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='black' rx='20'/><text x='50' y='70' font-family='Arial, sans-serif' font-weight='bold' font-size='60' fill='white' text-anchor='middle'>F</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                850: '#171717',
                900: '#111827',
                950: '#030712',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', // Sky blue-ish
                600: '#0284c7',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for sidebar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .markdown-body p {
        margin-bottom: 0.75em;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body code {
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 0.25em;
        font-family: monospace;
      }
      .dark .markdown-body code {
        background-color: #374151;
        color: #e5e7eb;
      }
      .markdown-body pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      .dark .markdown-body pre {
        background-color: #111827;
        border: 1px solid #374151;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
      }
      .dark .markdown-body, .dark .markdown-body p, .dark .markdown-body li {
        color: #d1d5db; /* gray-300 */
      }
      .dark .markdown-body strong {
        color: #f9fafb; /* gray-50 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased h-screen overflow-hidden transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
